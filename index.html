<!doctype html>

<head>
    <script src="src/core.js"></script>
    <script src="src/css3.js"></script>
	
	<style>
	body {
		width:600px;
		margin:50px auto;
	}
    #result {
        font-family: Times New Roman;
        font-size: 16px;
        font-weight: bold;
    }

    .h-lte600 #result, .w-lte1024 #result {
        background-color: black;
        color: white;
    }
	</style>
	
</head>

<body>
    <h3>Resize window to see values change</h3>
    <pre>
        .h-lte600 #result, .w-lte1024 #result {
            background-color: black;
            color: white;
        }
    </pre>
	<div id="result"></div>
    
    <script>
        function showResult() {
            document.getElementById("result").innerHTML = document.documentElement.className;
        }

        if (window.addEventListener) {
            window.addEventListener("resize", showResult, false);
        }
        else {
            window.attachEvent("onresize", showResult);
        }

        document.getElementById("result").innerHTML = document.documentElement.className;
    </script>
</body>
